<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Conta - Tackle Trivia</title>
    <link rel="stylesheet" href="manage-account.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logo.png" alt="Tackle Trivia">
            </div>
            <div class="nav-actions">
                <a href="../dashboard/dashboard.html">Dashboard</a>
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="account-section">
            <h2>Gerenciar Conta</h2>

            <!-- Formulário de Atualização de Informações -->
            <form id="update-info-form" class="account-form">
                <h3>Atualizar Informações</h3>
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit" class="btn-primary">Atualizar Informações</button>
            </form>

            <!-- Formulário de Alteração de Senha -->
            <form id="change-password-form" class="account-form">
                <h3>Alterar Senha</h3>
                <label for="currentPassword">Senha Atual:</label>
                <input type="password" id="currentPassword" required>

                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" required>

                <button type="submit" class="btn-primary">Alterar Senha</button>
            </form>
        </section>
    </main>

    <script src="manage-account.js"></script>
</body>
</html>
