<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registe-se - Tackle Trivia</title>
    <link rel="stylesheet" href="../common/styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.png" alt="Logo do Tackle Trivia">
            </div>
            <div class="nav-links">
                <a href="../index/index.html">Home</a>
                <a href="../login/login.html">Login</a>
                <button id="lang-toggle" style="background: none; border: none; cursor: pointer;">
                    <img src="../images/england.png" alt="English" id="flag">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="register-hero">
            <div class="register-content">
                <h2>Registe-se</h2>
                <form id="register-form">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="full_name">Nome Completo</label>
                    <input type="text" id="full_name" name="full_name" required>

                    <label for="password">Palavra-passe</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirm_password">Confirmar Palavra-passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    
                    <button type="submit" class="btn-primary">Registar</button>
                </form>
                <p class="login-link">Já tem uma conta? <a href="../login/login.html">Iniciar sessão aqui</a>.</p>
            </div>
        </section>
    </main>
    <script src="../common/script.js"></script>
    <script src="register.js"></script>
</body>
</html>
