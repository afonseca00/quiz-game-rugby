<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Palavra-passe - Tackle Trivia</title>
    <link rel="stylesheet" href="../common/styles.css">
    <link rel="stylesheet" href="reset-password.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.png" alt="Logo do Tackle Trivia">
            </div>
            <div class="nav-links">
                <a href="../index/index.html">Home</a>
                <a href="../login/login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="reset-password-hero">
            <div class="reset-password-content">
                <h2>Redefinir palavra-passe</h2>
                <form id="reset-password-form">
                    <label for="new-password">Nova palavra-passe</label>
                    <input type="password" id="new-password" name="new-password" required>

                    <label for="confirm-password">Confirmar Nova palavra-passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit" class="btn-primary">Redefinir palavra-passe</button>
                </form>
                <p><a href="../login/login.html">Voltar ao Login</a></p>
            </div>
        </section>
    </main>
    <script src="reset-password.js"></script>
</body>
</html>
